input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  if [fields][service] == "coinbitclub-enterprise" {
    mutate {
      add_tag => ["enterprise", "trading"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "coinbitclub-enterprise-%{+YYYY.MM.dd}"
  }
}